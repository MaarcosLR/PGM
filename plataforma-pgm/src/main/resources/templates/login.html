<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGM · Inicio de Sesión</title>
    <link rel="icon" href="/img/icologo.png" type="image/icon">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/loginregister.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>

<header>
    <nav class="nav-wrapper">
        <div class="nav-links">
            <a href="index.html" class="indicator">INICIO</a>
            <a href="anuncios.html">ANUNCIOS</a>
        </div>
    </nav>

    <div class="logo">
        <img src="/img/icologo.png" alt="PGM Logo">
    </div>

    <div class="nav-link-solicitar">
        <a href="solicitar.html">SOLICITAR</a>
    </div>

    <a href="login.html" class="profile">
        <img src="/img/icoperfil.png" alt="Perfil" width="33">
    </a>

</header>

<main>
    <h1 class="inicioSesion">Iniciar Sesión</h1>

    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="correoElectronico">Correo:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" required />
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required />
            </div>

            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <p id="loginMensaje" style="margin-top: 10px;"></p>

        <p class="registro-texto">¿No tienes cuenta? <a href="register.html">Registrarse</a></p>
    </div>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <p th:if="${mensaje}" th:text="${mensaje}" style="color:#0079a6;"></p>
</main>

<footer class="footerSoli">
    ©2025 PGM. Todos los derechos reservados
    <a href="terminos.html" id="btnTerms" class="btnTerms">
        TÉRMINOS Y CONDICIONES
    </a>
</footer>
<script src="/js/login.js"></script>
<script src ="/js/modal-loader.js"></script>
</body>
</html>
