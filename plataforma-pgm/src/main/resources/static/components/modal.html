<div id="general-modal-overlay" class="modal-overlay hidden">
  <div class="modal">
    <div id="modal-message" class="modal-message"></div>

    <label id="modal-textarea-label" for="modal-textarea" class="hidden">Motivo de rechazo:</label>
    <textarea id="modal-textarea" class="modal-textarea hidden" rows="5" placeholder="Escribe el motivo aquí..."></textarea>

    <div class="modal-buttons">
      <button id="modal-confirm-btn" class="modal-submit-btn hidden">Sí</button>
      <button id="modal-cancel-btn" class="modal-close-btn hidden">No</button>
      <button id="modal-send-btn" class="modal-submit-btn hidden">Enviar</button>
      <button id="modal-close-btn-simple" class="modal-close-btn hidden">Cerrar</button>
    </div>
  </div>
</div>
