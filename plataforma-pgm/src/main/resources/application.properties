spring.application.name=plataforma-pgm
spring.datasource.url=jdbc:postgresql://localhost:5432/pgm_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080

# Directorio donde se guardarán las imágenes
# Directorio absoluto donde se guardarán las imágenes
upload.dir=C:/uploads/

# Recursos estáticos: primero el classpath y luego la carpeta externa uploads
spring.web.resources.static-locations=classpath:/static/,file:///C:/uploads/
